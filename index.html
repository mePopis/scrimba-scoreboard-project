<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="container">
            <section id="home-section">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div id="add-points-btn">
                    <button id="home-add-one" onclick="homeAddOne()">+ 1</button>
                    <button id="home-add-two" onclick="homeAddTwo()">+ 2</button>
                    <button id="home-add-three" onclick="homeAddThree()">+ 3</button>
                </div>
            </section>
            <section id="guest-section">
                <h3>AWAY</h3>
                <h2 id="guest-score">0</h2>
                <div id="add-points-btn">
                    <button id="guest-add-one" onclick="guestAddOne()">+ 1</button>
                    <button id="guest-add-two" onclick="guestAddTwo()">+ 2</button>
                    <button id="guest-add-three" onclick="guestAddThree()">+ 3</button>
                </div>
            </section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
